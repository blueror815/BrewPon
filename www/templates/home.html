<ion-view class="home-view" hide-nav-bar="true" can-swipe-back="false">
    <div class="bar bar-header main-navbar">
        <h2 class="home-city">{{city_name}}</h2>
        <button class="button pull-right home-btn" ng-click="refreshData()">BREWPON<i style="margin-left: 1px; color: white; font-size: 12px !important;" ng-class="refresh" class="fa fa-refresh  fa-1x fa-fw"></i></button>
    </div>

    <ion-content padding="false" class="has-header" scroll="true">
        <div class="panel panel-default home-message">
            <div class="panel-body">
                {{ message.body }}
            </div>
        </div>
        <div ng-if="specials && specials.length" class="list menu-list-group">
            <!-- <h4 class='todays-brewpons-header'>Brewpons</h4> -->
            <a class="item item-thumbnail-left special-item" ng-repeat="special in specials" ng-click="showSpecial(special.listing[0].ID)">
                <img class="glass-pour-icon" src="img/icons/glass_pour.svg" />
                <div class="style-link-container">
                    <span class="style-link special-title">
                        {{ special.post_title }}
                    </span>
                </div>
            </a>
        </div>

        <div class="divider"></div>

        <div class="list menu-list-group">
            <a class="item item-icon-right" ui-sref="near-mes">
                <img class="home-menu-icon-left" src="img/icons/near-me.svg" /> <span class="menu-title">Near Me Now</span>
                <i class="icon ion-chevron-right home-menu-icon-right"></i>
            </a>
            <a class="item item-icon-right" ui-sref="events">
                <img class="home-menu-icon-left" src="img/icons/events.svg" /> <span class="menu-title">Events</span>
                <i class="icon ion-chevron-right home-menu-icon-right"></i>
            </a>
        </div>

        <div class="divider"></div>

        <div class="list menu-list-group">
            <a class="item item-icon-right" ui-sref="find-beer">
                <img class="home-menu-icon-left" src="img/icons/find_craft_beer.svg" /> <span class="menu-title">Find Beer</span>
                <i class="icon ion-chevron-right home-menu-icon-right"></i>
            </a>

            <a class="item item-icon-right" ui-sref="favorites">
                <img class="home-menu-icon-left" src="img/icons/favorite-brew-icon.svg" /><span class="menu-title"> My Beers</span>
                <i class="icon ion-chevron-right home-menu-icon-right"></i>
            </a>
        </div>

        <div class="divider "></div>

        <div class="list menu-list-group">
            <a class="item item-icon-right" ui-sref="breweries">
                <img class="home-menu-icon-left" src="img/icons/breweries-icon.svg" /> <span class="menu-title"> Breweries</span>
                <i class="icon ion-chevron-right home-menu-icon-right"></i>
            </a>

            <a class="item item-icon-right" ui-sref="pubs-n-grub">
                <img class="home-menu-icon-left" src="img/icons/pub-grub-icon.svg" /> <span class="menu-title"> Pubs and Grub</span>
                <i class="icon ion-chevron-right home-menu-icon-right"></i>
            </a>
        </div>

        <div class="divider "></div>

        <div class="list menu-list-group">
            <!--<a class="item item-icon-right" ui-sref="news">
                <img class="home-menu-icon-left" src="img/icons/community_watch_new.svg" /> <span class="menu-title"> News</span>
                <i class="icon ion-chevron-right home-menu-icon-right"></i>
            </a>-->

            <a class="item item-icon-right" ui-sref="podcasts">
                <img class="home-menu-icon-left" src="img/icons/podcast.svg" /> <span class="menu-title"> Podcast</span>
                <i class="icon ion-chevron-right home-menu-icon-right"></i>
            </a>
        </div>

        <div class="divider"></div>

        <div class="list menu-list-group">
            <a class="item item-icon-right" ui-sref="info">
                <img class="home-menu-icon-left" src="img/icons/info-icon.svg" /> <span class="menu-title">Info</span>
                <i class="icon ion-chevron-right home-menu-icon-right"></i>
            </a>

            <a ng-if="!is_loggedIn" class="item item-icon-right" ui-sref="login">
                <img class="home-menu-icon-left" src="img/icons/login-icon.svg" /> <span class="menu-title">Login</span>
                <i class="icon ion-chevron-right home-menu-icon-right"></i>
            </a>
            <a ng-if="is_loggedIn" class="item item-icon-right" ng-click="logout()">
                <img class="home-menu-icon-left" src="img/icons/login-icon.svg" /> <span class="menu-title">Logout</span>
                <i class="icon ion-chevron-right home-menu-icon-right"></i>
            </a>
        </div>

        <div class="divider"></div>
    </ion-content>

</ion-view>
